@(happies: List[Happy])

@main("My happies") {
    <h1>List of all of my happies:</h1>
    <table>
        @for(happy <- happies) {
            <tr>
                <td>@happy.ID</td>
                <td>@happy.name</td>
                <td>@happy.happy</td>
            </tr>
        }
    </table>
}
